<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sample">
            <h2><span>Sample</span> {{sample.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>City</span></dt>
                <dd>
                    <span>{{sample.city}}</span>
                </dd>
                <dt><span>State Province</span></dt>
                <dd>
                    <span>{{sample.stateProvince}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sample', sample.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
